on:
  push:
    branches: ["main"]
    paths:
      # Any numbered patch in repo root like 0005-whatever.patch
      - "[0-9][0-9][0-9][0-9]-*.patch"

      # Master + script + workflow changes should also trigger
      - "docs/MASTER.md"
      - "docs/master.md"
      - "scripts/apply_master_patches_ci.sh"
      - ".github/workflows/apply-master-patches.yml"

  workflow_dispatch: {}

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: apply-master-patches
  cancel-in-progress: false

jobs:
  apply_patches:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure git identity
        shell: bash
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Apply patches into working tree (no commits here)
        shell: bash
        run: |
          bash scripts/apply_master_patches_ci.sh

      - name: Create PR with changes
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Auto: apply MASTER patches"
          title: "Auto: Apply MASTER patch series"
          body: |
            This PR was generated automatically by GitHub Actions.

            What it does:
            - Applies any new numbered patches (####-*.patch) in repo root, in order.
            - Updates docs/MASTER.md accordingly.
            - Updates .futilitys/patch_ledger.txt to record the highest applied patch number.

            Review the diff before merging.
          branch: "auto/apply-master-patches"
          delete-branch: true
          add-paths: |
            docs/MASTER.md
            docs/master.md
            .futilitys/patch_ledger.txt
