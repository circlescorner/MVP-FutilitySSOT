name: Auto-apply MASTER patches (upload-only)

on:
  push:
    branches: [ "main" ]
    paths:
      - "0001-master-v3.1.patch"
      - "0002-master-v3.2.patch"
      - "0003-master-v3.3.patch"
      - "0004-master-v3.4.patch"
      - "docs/master.md"
      - "docs/MASTER.md"
      - "scripts/apply_master_patches_ci.sh"
      - "000*-master-*.patch words*.md"
      - "Patches in words/**"
  workflow_dispatch: {}

permissions:
  contents: write
  pull-requests: write

jobs:
  apply_patches:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure git identity
        shell: bash
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

- name: Apply patches into working tree (no commits here)
        shell: bash
        run: |
          bash scripts/apply_master_patches_ci.sh

      - name: Create PR with changes (commits for you)
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Auto: fold v3.1-v3.4 canon into MASTER"
          title: "Auto: Update MASTER to v3.4 canon"
          body: |
            This PR was generated automatically by GitHub Actions.
            It normalizes docs/master.md -> docs/MASTER.md, fixes END MASTER marker,
            then applies 0001..0004 patches sequentially.
          branch: "auto/apply-master-patches"
          delete-branch: true
